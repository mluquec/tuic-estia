title.message=Bienvenue dans la caractérisation des interfaces utilisateur tangibles (TUIC)
subtitle.message= Interaction Tangible
description.message= TANGINT/FR est un groupe de travail consacré à l'Interaction Tangible, soutenu par l'AFIHM et partenaire de Be-greifbare Interaktion. Ouvert aux chercheurs, ingénieurs et designers souhaitant investir la thématique Interaction Tangible par l'échange d'expériences, les bonnes pratiques et les réseaux nationaux et internationaux. Voir  
objectives.message = Objectifs
objectiveone.message= Enjeu
objectiveonedescription.message= Le groupe de travail TANGINT/FR, consacré à l'Interaction Tangible, soutenu par l'AFIHM (Association Francophone en Interaction Homme-Machine), a été créé en 2011 à l'initiative de Nadine Couture et Guillaume Rivière de l'ESTIA. L'objectif de ce groupe de travail est de fédérer la communauté d'Interaction Homme-Machine, mais aussi celle du design d'interaction, autour de l'axe de recherche "Interaction Tangible". L'enjeu est que la communauté européenne s'approprie cette thématique. Ainsi, nous souhaitons accroître la présence et l'influence de la communauté francophone sur la scène internationale sur ce thème.
objectivetwo.message= Ouverture et bonnes pratiques
objectivetwodescription.message= Le groupe de travail TANGINT/FR est ouvert aux chercheurs, ingénieurs et designers souhaitant faire mûrir la thématique de l'interaction tangible en partageant les expériences, les bonnes pratiques et les réseaux nationaux et internationaux de chacun. Après l'ouvrage de synthèse de Shaer et Hornecker en 2011, l'objectif de ce GT est notamment de s'accorder sur la définition de tangibilité, de proposer des modèles de conception, de formaliser les évaluations et tests d'usage, de comboiner l'interaction tangible avec l'interaction tactile sur les tables interactives, mais aussi d'explorer les nouvelles pistes de recherche telles l'actualisation de l'état physique et les interacteurs tangibles noyaux